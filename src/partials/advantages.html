<header class="hero-header">
  <div class="hero-header-container">
    <div class="hero-header-nav">
      <div class="page-header_logo-container">
        <a class="header-holder__link">
          <svg class="icon-header-logo">
            <use href="./images/icons.svg#icon-header-logo"></use>
          </svg>
        </button>
        <form>
          <h2 class="form-title">place your order</h2>
          <div class="items-order">
            <h3 class="items-order__title">Select Products</h3>
            <div class="form-products">
              <div class="form-products__item">
                <img
                  srcset="
                    ./images/prod1-320-min.png 350w,
                    ./images/prod1-768-min.png 768w
                  "
                  sizes="10vw"
                  src="./images/prod1-320-min.png"
                  alt=""
                />
                <label class="product-order">
                  <input type="number" placeholder="How many?" min="0" />
                </label>
              </div>
              <div class="form-products__item">
                <img
                  srcset="
                    ./images/prod2-320-min.png 350w,
                    ./images/prod2-768-min.png 768w
                  "
                  sizes="10vw"
                  src="./images/prod2-320-min.png"
                  alt=""
                />
                <label class="product-order">
                  <input
                    class="product-order__item"
                    type="number"
                    placeholder="How many?"
                    min="0"
                  />
                </label>
              </div>
              <div class="form-products__item">
                <img
                  srcset="
                    ./images/prod3-320-min.png 350w,
                    ./images/prod3-768-min.png 768w
                  "
                  sizes="10vw"
                  src="./images/prod3-320-min.png"
                  alt=""
                />
                <label class="product-order">
                  <input type="number" placeholder="How many?" min="0" />
                </label>
              </div>
            </div>
          </div>
          <div class="delivery-info">
            <h3 class="items-order__title">delivery address</h3>
            <label class="modal-form__label">
              Name
              <span class="input-container">
                <svg class="modal-form__icon">
                  <use href="./images/icons.svg#icon-person-form"></use>
                </svg>
                <input
                  type="text"
                  name="name"
                  class="modal-form__input"
                  placeholder="Enter your name"
                />
              </span>
            </label>
            <label class="modal-form__label">
              Telephone
              <span class="input-container">
                <svg class="modal-form__icon">
                  <use href="./images/icons.svg#icon-phone-form"></use>
                </svg>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Enter your phone number"
                  class="modal-form__input"
                />
              </span>
            </label>
            <label class="modal-form__label">
              E-mail
              <span class="input-container">
                <svg class="modal-form__icon">
                  <use href="./images/icons.svg#icon-mail-form"></use>
                </svg>
                <input
                  type="email"
                  placeholder="Enter your e-mail"
                  name="email"
                  class="modal-form__input"
                />
              </span>
            </label>
            <label class="modal-form__label">
              Delivery Address
              <span class="input-container">
                <svg class="modal-form__icon">
                  <use href="./images/icons.svg#icon-house-svg"></use>
                </svg>
                <input
                  type="text"
                  placeholder="Enter delivery address"
                  name="delivery-address"
                  class="modal-form__input"
                />
              </span>
            </label>
          </div>
          <button type="submit" class="submit-form-button">Place Order</button>
        </form>
      </div>
    </div>
    <!-- end order form -->
